<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ana Sayfa</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Select2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/homepage/admin">Ana Sayfa</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/product/create">Ürün Ekle</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/product/delete">Ürün Sil</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/logout">Çıkış Yap</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Dropdown ve Sil Butonu -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form th:action="@{/product/delete}" method="post">
        <div class="input-group mb-3">
          <select class="custom-select" id="dropdownList" name="productName">
            <option th:each="product : ${productList}" th:text="${product}" th:value="${product}"></option>
          </select>
        </div>
        <button class="btn btn-danger" type="submit">Sil</button>
      </form>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#dropdownList').select2({
      placeholder: "Ürün seçin veya arayın",
      allowClear: true
    });
  });
</script>
</body>
</html>
